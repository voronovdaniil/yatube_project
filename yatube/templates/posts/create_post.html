{% extends 'base.html' %}
{% block title %}Новый пост{% endblock %}
{% block content %}
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 p-5">
          <div class="card">
            <div class="card-body">
              <div class="card-header">
                {% if is_edit %}
                  Редактировать запись
                {% else %}
                  Добавить запись
                {% endif %}
              </div>
              <form action="{% url 'posts:post_create' %}" method="post">
              {% csrf_token %}
                <div class="form-group row my-3 p-3">
                  <label for="id_text">Текст поста<span class="required text-danger" >*</span></label>
                  {{ form.text }}
                  <span class="helptext text-muted">{{ text }}</span>
                </div>
                <div class="form-group row my-3 p-3">
                  <label for="id_group">Группа</label>
                  {{ form.group }}
                  <span class="helptext text-muted">Группа, к которой будет относиться пост</span>
                </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                  {% if is_edit %}
                    Сохранить
                  {% else %}
                    Добавить
                  {% endif %}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
